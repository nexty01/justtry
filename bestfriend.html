<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surprise for My Best Friend 🎁</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      background: #0f1221;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-family: Sacramento, cursive;
      font-size: 64px;
      margin: 20px 0;
    }
    .box {
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg,#ff7ac6,#ffd1f0);
      margin: 40px auto;
      border-radius: 16px;
      cursor: pointer;
      position: relative;
    }
    .lid {
      width: 220px;
      height: 80px;
      background: linear-gradient(145deg,#5b6cff,#b66dff);
      position: absolute;
      top: -50px;
      left: -10px;
      border-radius: 16px;
    }
    #surprise {
      display: none;
      margin-top: 20px;
    }
    footer {
      margin: 60px 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>For My Best Friend 💖</h1>
  <p>Click the gift box to see the surprise!</p>

  <div class="box" onclick="openGift()">
    <div class="lid"></div>
  </div>

  <div id="surprise">
    <h2>🎉 Surprise 🎉</h2>
    <p>You are the best friend ever! Thanks for everything 💕</p>
  </div>

  <footer>
    <p>Made with ❤️ for best friends — <strong>Made by Ali</strong></p>
  </footer>

  <script>
    function openGift(){
      document.getElementById('surprise').style.display = 'block';
      alert('💖 Confetti! Music! Memories! All for you 💖');
    }
  </script>
</body>
</html>
